<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var dates = prompt('请输入这个月份的日期');
        if (dates > 0 && dates <= 31) {
            if (dates % 7 == 0) {
                alert('星期二');
            } else if (dates % 7 == 1) {
                alert('星期三');
            } else if (dates % 7 == 2) {
                alert('星期四');
            } else if (dates % 7 == 3) {
                alert('星期五');
            } else if (dates % 7 == 4) {
                alert('星期六');
            } else if (dates % 7 == 5) {
                alert('星期日');
            } else if (dates % 7 == 6) {
                alert('星期一');
            }
        } else if (dates == 0) {
            alert('你家月份有0啊');
        } else {
            alert("别瞎鸡儿输");
        }
    </script>
</head>
