<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // push 往数组添加元素
        var arr = [];
        arr.push(666);
        arr.push(999)
        console.log(arr);
        //pop  数组最后一个元素删除
        var arr1 = [2, 3, 5, 6]
        arr1.pop();
        console.log(arr1);
        //unshift 数组头部第一个添加元素
        var arr3 = [1, 3, 5];
        arr3.unshift(4);
        console.log(arr3);
        //shift 数组的一个元素删除
        var arr4 = [1, 2, 6, 7];
        arr4.shift();
        console.log(arr4);
    </script>
</body>

</html>
