<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1.valueOf() getTime() 
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        //2.+new 的方式 直接获得
        var date1 = +new Date();
        console.log(date1);
        //3. H5
        console.log(Date.now());
    </script>
</body>

</html>
