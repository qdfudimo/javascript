<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num = prompt('请输入一个数字');
        if (num > 0) {
            if (num % 2 == 0) {
                alert('这是一个偶数');
            } else if (num % 2 != 0) {
                alert('这是一个奇数');
            };
        } else if (num == 0) {
            alert('这是一个0');
        } else {
            alert('这是啥吉尔东西');
        };
    </script>
</head>
