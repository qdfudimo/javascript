<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 出去大于5的
        var arr = [1, 4, 6, 2, 3];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 5) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
        // 反转数组
        var arr1 = [1, 34, 5, 6, 8];
        arr1.reverse();
        console.log(arr1);
        // 冒泡排序
        var arr2 = [1.5, 5, 8, 2, 9, 3];
        arr2.sort(
            function(a, b) {
                return a - b;
            }
        );
        var arr3 = [1.5, 5, 8, 2, 9, 3];
        arr3.sort(
            function(a, b) {
                return b - a;
            }
        );
        console.log(arr2, arr3);
        //去重
        function unique() {
            var arr4 = [1, 3, 5, 7, 9, 4, 67, 9, 4, 5];
            var newArr2 = [];
            for (var i = 0; i < arr4.length; i++) {
                if (newArr2.indexOf(arr4[i]) == -1) {
                    newArr2.push(arr4[i]);
                }
            }
            console.log(newArr2);
        }
        unique();
        //jion 拼接字符
        var arr5 = [1, 3, 5, 7, 9, 4, 67, 9, 4, 5];
        console.log(arr5.join());
        console.log(arr5.join('-'));
        console.log(arr5.join('|'));
    </script>
</body>

</html>
