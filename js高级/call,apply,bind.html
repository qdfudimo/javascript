<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(x, y) {
            console.log(this);
            console.log(x + y);
        }
        fn();
        var o = {
            name: 'zz'
        }
        var newfn = fn.bind(o, 2, 5);
        //bind会复制一个新的函数，要调用才能执行，第一个参数改变this的指向，永久的
        newfn();
        fn.call(o, 26, 1);
        //call方法会立即调用函数，第一个参数会改变this的指向是临时的
        fn.apply(o, [1, 2]);
    </script>
</body>

</html>
