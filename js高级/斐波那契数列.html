<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function get(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return get(n - 1) + get(n - 2);
        }
        console.log(get(10));
    </script>
</body>

</html>
