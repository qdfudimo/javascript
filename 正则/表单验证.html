<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    QQ号：<input type="text" id="txtQQ"><span></span><br> 邮箱：
    <input type="text" id="txtEMail"><span></span><br> 手机：
    <input type="text" id="txtPhone"><span></span><br> 生日：
    <input type="text" id="txtBirthday"><span></span><br> 姓名：
    <input type="text" id="txtName"><span></span><br>

    <script>
        var txtQQ = document.getElementById('txtQQ');
        txtQQ.onblur = function() {
            var reg = /^\d{5,12}$/;
            var span = this.nextElementSibling;
            if (!reg.test(this.value)) {
                span.innerText = '请输入正确的QQ号';
                span.style.color = 'red';
            } else {
                span.innerText = '';
                span.style.color = '';
            }
        }
        reg('txtEMail', /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/, '请输入正确的邮箱账号')

        function reg(element, regs, text) {
            var el = document.getElementById(element);
            el.onblur = function() {
                var span = this.nextElementSibling;
                if (!regs.test(this.value)) {
                    span.innerText = text;
                    span.style.color = 'red';
                } else {
                    span.innerText = '';
                    span.style.color = '';
                }
            }
        }
    </script>
</body>

</html>
