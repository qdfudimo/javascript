    <title>Document</title>
    <script>
        var times = prompt('请输入时间');
        if (times <= 12 && times >= 0) {
            alert('中午好');
        } else if (times > 12 && times <= 18) {
            alert('傍晚好');
        } else if (times > 18 && times <= 24) {
            alert('晚上好');
        };
    </script>
