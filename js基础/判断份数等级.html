<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var score = prompt('请输入你的考试成绩');
        switch (score <= 100 && parseInt(score / 10)) {
            case 10:
                alert('你贼棒');
                break;
            case 9:
                alert('A');
                break;
            case 8:
                alert('B');
                break;
            case 7:
                alert('C');
                break;
            case 6:
                alert('D');
                break;
            case 5:
                alert('醉了');
                break;
            case 4:
                alert('醉了');
                break;
            case 3:
                alert('醉了');
                break;
            case 2:
                alert('醉了');
                break;
            case 1:
                alert('醉了');
                break;
            case 0:
                alert('醉了');
                break;
            default:
                alert('小菜鸡,请不要乱输');
                break;
        }
    </script>
</head>

</html>
