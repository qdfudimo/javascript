        /* 。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。 */
        //新建一个数组的方法反转数据
        function getArr(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var re = getArr([1, 3, 4, 5, 7, 12, 124, 56]);
        document.write(re);
